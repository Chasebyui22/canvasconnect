version: '3'

services:
  web:
    build: .
    command: sh -c "python manage.py wait_for_db && python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://canvasuser:canvaspassword@db/canvasconnect
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=canvasconnect
      - POSTGRES_USER=canvasuser
      - POSTGRES_PASSWORD=canvaspassword
